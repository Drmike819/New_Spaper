{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="pb-5">
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="navbar-brand text-nav" href="{% url 'home' %}">Newspaper</a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'article_new' %}" class="nav-link px-2 text-nav-new">+ New</a></li>
                        </ul>
                        <div class="dropdown text-end">
                            <a href="#" class="d-block link-dark text-decoration-none img-user" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img style="height: 30px; width: 30px; border-radius: 50%;" class="img-fluid img-user" 
                                    src="{% if user.image and user.image.url %}{{ user.image.url }}{% else %}{% static 'img/user.png' %}{% endif %}" 
                                    alt="{{ user.username }}">
                            </a>
                            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                                <li><a class="dropdown-item" href="{% url 'password_change' %}">Change password</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                                <li><a class="dropdown-item" href="{% url 'update_profile_image' %}">Change profile picture</a></li>
                                <!-- <li class="text-end me-1">
                                    <button class="btn btn-dark ms-auto" id="modoJH">
                                        ðŸŒ™
                                    </button>
                                </li> -->
                            </ul>
                        </div>
                        {% else %}
                    </ul>
                    <div class="text-end">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
                        <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                    </div>
                    {% endif %}
                    
                    <!-- BotÃ³n para alternar entre Modo Claro y Oscuro -->
                    <button class="btn btn-dark ms-2" id="modoJH">
                        ðŸŒ™
                    </button>
                </div>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </div>

        <!-- Incluir el archivo JavaScript -->        
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/img.js' %}"></script>
    <script src="{% static 'js/carrusel.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
